<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Cinematic Story</title>
    <style>
        :root {
            --bg-grad: radial-gradient(circle at center, #1a1b22 0%, #050508 100%);
            --accent-soft: rgba(255, 230, 200, 0.08);
            --text-color: #e8e8e8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            background: #050508;
            color: var(--text-color);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* Фоновый шум и частицы */
        .canvas-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 5;
            opacity: 0.4;
        }

        .scroll-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -ms-overflow-style: none; scrollbar-width: none;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .section {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            position: relative;
            perspective: 1500px;
            background: var(--bg-grad);
        }

        /* Световое пятно за видео */
        .glow-behind {
            position: absolute;
            width: 1000px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            filter: blur(60px);
            z-index: 1;
            opacity: 0;
            transition: opacity 2s ease;
        }
        .section.active .glow-behind { opacity: 1; }

        /* Окно истории */
        .story-window {
            position: relative;
            width: 854px;
            height: 480px;
            z-index: 10;
            transform-style: preserve-3d;
            transition: transform 0.15s ease-out, opacity 1.5s ease;
            opacity: 0;
        }
        .section.active .story-window { opacity: 1; }

        .video-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 6px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.9), 0 0 20px rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: saturate(1.1) contrast(1.05) brightness(1.1);
        }

        /* Текст в стиле кинотитров */
        .caption {
            margin-top: 60px;
            font-size: 1.6rem;
            letter-spacing: 2px;
            font-weight: 300;
            text-align: center;
            color: rgba(255,255,255,0.8);
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(20px);
            transition: all 2s cubic-bezier(0.16, 1, 0.3, 1) 0.6s;
        }
        .section.active .caption { opacity: 1; transform: translateY(0); }

        /* Музыка и Инфо */
        .controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
        }

        #music-toggle {
            background: none;
            border: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.5);
            padding: 8px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 10px;
            letter-spacing: 3px;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        #music-toggle:hover { color: #fff; border-color: #fff; }

        /* Загрузчик */
        #loader {
            position: fixed; inset: 0; background: #050508;
            display: flex; justify-content: center; align-items: center; z-index: 1000;
            transition: 1.5s ease;
        }
        .loader-text { font-size: 12px; letter-spacing: 8px; font-weight: 100; color: #555; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-text">WAITING FOR MAGIC...</div>
    </div>

    <canvas class="canvas-overlay" id="dustCanvas"></canvas>

    <audio id="bg-music" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/04/Rainy-Day-Background-Music.mp3" type="audio/mpeg">
    </audio>

    <div class="controls">
        <button id="music-toggle">START THE JOURNEY</button>
    </div>

    <div class="scroll-container">
        <section class="section">
            <div class="glow-behind"></div>
            <div class="story-window">
                <div class="video-container">
                    <video src="V1.mp4" autoplay muted loop playsinline></video>
                </div>
            </div>
            <div class="caption">Почти 4 года…</div>
        </section>

        <section class="section">
            <div class="glow-behind"></div>
            <div class="story-window">
                <div class="video-container">
                    <video src="V2.mp4" autoplay muted loop playsinline></video>
                </div>
            </div>
            <div class="caption">Сквозь расстояние и время</div>
        </section>

        <section class="section">
            <div class="glow-behind"></div>
            <div class="story-window">
                <div class="video-container">
                    <video src="V3.mp4" autoplay muted loop playsinline></video>
                </div>
            </div>
            <div class="caption">Наши сердца нашли путь</div>
        </section>

        <section class="section">
            <div class="glow-behind"></div>
            <div class="story-window">
                <div class="video-container">
                    <video src="V4.mp4" autoplay muted loop playsinline></video>
                </div>
            </div>
            <div class="caption">И я до сих пор…</div>
        </section>

        <section class="section">
            <div class="glow-behind"></div>
            <div class="story-window">
                <div class="video-container">
                    <video src="V5.mp4" autoplay muted loop playsinline></video>
                </div>
            </div>
            <div class="caption">Выбираю тебя. Сегодня. Завтра. Всегда.</div>
        </section>
    </div>

    <script>
        // 1. Пылинки в воздухе (Dust Particles)
        const canvas = document.getElementById('dustCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < 100; i++) particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas(); createParticles(); animateParticles();

        // 2. Логика музыки
        const music = document.getElementById('bg-music');
        const mBtn = document.getElementById('music-toggle');
        mBtn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                mBtn.textContent = "ENJOY THE STORY";
                mBtn.style.opacity = "0.2";
            }
        });

        // 3. Loader
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').remove(), 1500);
            }, 2500);
        });

        // 4. Скролл-трекинг
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
                else entry.target.classList.remove('active');
            });
        }, { threshold: 0.6 });

        document.querySelectorAll('.section').forEach(s => observer.observe(s));

        // 5. Tilt эффект (наклон)
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 10;
            const y = (e.clientY / window.innerHeight - 0.5) * 10;
            const activeWin = document.querySelector('.section.active .story-window');
            if(activeWin) {
                activeWin.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
            }
        });
    </script>
</body>
</html>
