<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинематографичная история</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --frame-border: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-glow: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* Зернистость пленки */
        .film-grain {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 100;
            pointer-events: none;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Контейнер скролла */
        .scroll-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
        }

        .section {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            perspective: 1200px;
            position: relative;
        }

        /* Окно с видео (854x480) */
        .window-wrapper {
            position: relative;
            width: 854px;
            height: 480px;
            transition: transform 0.1s ease-out, opacity 1.5s ease;
            transform-style: preserve-3d;
            opacity: 0;
            will-change: transform, opacity;
        }

        .section.active .window-wrapper {
            opacity: 1;
        }

        .video-frame {
            width: 100%;
            height: 100%;
            background: #000;
            border: 10px solid var(--frame-border);
            border-radius: 2px;
            box-shadow: 
                0 40px 100px rgba(0,0,0,0.9),
                0 0 40px var(--accent-glow);
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.15) brightness(1.05);
            display: block;
        }

        /* Текст */
        .caption {
            margin-top: 40px;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.5s cubic-bezier(0.23, 1, 0.32, 1) 0.5s;
            text-align: center;
            color: rgba(255,255,255,0.7);
        }

        .section.active .caption {
            opacity: 1;
            transform: translateY(0);
        }

        /* Навигационные точки */
        .nav-dots {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 200;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: 0.3s;
        }

        .section.active-dot .dot {
            background: #fff;
            box-shadow: 0 0 10px #fff;
            transform: scale(1.5);
        }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: #050505;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Убираем скроллбар */
        .scroll-container::-webkit-scrollbar { display: none; }
        .scroll-container { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="letter-spacing: 2px; font-size: 0.8rem;">ЗАГРУЗКА ИСТОРИИ</p>
    </div>

    <div class="film-grain"></div>

    <div class="nav-dots" id="dots-container"></div>

    <div class="scroll-container" id="main-scroll">
        <section class="section" data-index="0">
            <div class="window-wrapper">
                <div class="video-frame">
                    <video src="V1.mp4" autoplay muted loop playsinline></video>
                </div>
            </div>
            <div class="caption">Почти 4 года…</div>
        </section>

        <section class="section" data-index="1">
            <div class="window-wrapper">
                <div class="video-frame">
                    <video src="V2.mp4" autoplay muted loop playsinline></video>
                </div>
            </div>
            <div class="caption">Сквозь расстояние и время</div>
        </section>

        <section class="section" data-index="2">
            <div class="window-wrapper">
                <div class="video-frame">
                    <video src="V3.mp4" autoplay muted loop playsinline></video>
                </div>
            </div>
            <div class="caption">Наши сердца нашли путь</div>
        </section>

        <section class="section" data-index="3">
            <div class="window-wrapper">
                <div class="video-frame">
                    <video src="V4.mp4" autoplay muted loop playsinline></video>
                </div>
            </div>
            <div class="caption">И я до сих пор…</div>
        </section>

        <section class="section" data-index="4">
            <div class="window-wrapper">
                <div class="video-frame">
                    <video src="V5.mp4" autoplay muted loop playsinline></video>
                </div>
            </div>
            <div class="caption">Выбираю тебя. Сегодня. Завтра. Всегда.</div>
        </section>
    </div>

    <script>
        // Создание точек навигации
        const sections = document.querySelectorAll('.section');
        const dotsContainer = document.getElementById('dots-container');
        sections.forEach(() => {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dotsContainer.appendChild(dot);
        });
        const dots = document.querySelectorAll('.dot');

        // Loader
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 1000);
            }, 1500);
        });

        // Наблюдатель (Scroll Snap + Активные состояния)
        const observerOptions = { threshold: 0.6 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const index = entry.target.getAttribute('data-index');
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    dots[index].parentElement.classList.add('active-dot'); // Мы добавим класс обертке или самой точке
                    // Для упрощения просто подсветим нужную точку:
                    dots.forEach((d, i) => d.style.background = i == index ? '#fff' : 'rgba(255,255,255,0.2)');
                    dots.forEach((d, i) => d.style.transform = i == index ? 'scale(1.5)' : 'scale(1)');
                } else {
                    entry.target.classList.remove('active');
                }
            });
        }, observerOptions);

        sections.forEach(section => observer.observe(section));

        // Параллакс наклона (Tilt)
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) - 0.5;
            const y = (e.clientY / window.innerHeight) - 0.5;

            const activeWrapper = document.querySelector('.section.active .window-wrapper');
            if (activeWrapper) {
                const rotY = x * 12; // Коэффициент наклона
                const rotX = -y * 12;
                activeWrapper.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            }
        });
    </script>
</body>
</html>
