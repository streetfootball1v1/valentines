<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Почти 4 года — Интерактивная история</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --frame-width: 854px;
            --frame-height: 480px;
            --bg-dark: #0f0f0f;
            --bg-gradient: radial-gradient(ellipse at center, #1a1a1a 0%, #0a0a0a 100%);
            --accent: #d4a574;
            --text-light: #f5f0eb;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Cormorant Garamond', 'Playfair Display', Georgia, serif;
            background: var(--bg-dark);
            color: var(--text-light);
            overflow: hidden;
            height: 100vh;
        }
        
        /* Film Grain Overlay */
        .film-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            animation: grain 0.5s steps(10) infinite;
        }
        
        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            20% { transform: translate(5%, 5%); }
            30% { transform: translate(-3%, 3%); }
            40% { transform: translate(3%, -3%); }
            50% { transform: translate(-5%, 5%); }
            60% { transform: translate(5%, -5%); }
            70% { transform: translate(-3%, -3%); }
            80% { transform: translate(3%, 3%); }
            90% { transform: translate(-5%, -3%); }
        }
        
        /* Vignette */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
            z-index: 999;
        }
        
        /* Scroll Container */
        .scroll-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }
        
        /* Scene Section */
        .scene {
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: var(--bg-gradient);
        }
        
        /* The Frame - Digital Photo Frame */
        .the-frame {
            width: var(--frame-width);
            height: var(--frame-height);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }
        
        /* Frame Border */
        .frame-border {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 50%, #0f0f0f 100%);
            border-radius: 8px;
            box-shadow: 
                0 25px 80px rgba(0,0,0,0.8),
                0 10px 30px rgba(0,0,0,0.6),
                inset 0 1px 0 rgba(255,255,255,0.1),
                inset 0 -1px 0 rgba(0,0,0,0.5);
            z-index: -1;
        }
        
        /* Frame inner bevel */
        .frame-border::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 4px;
        }
        
        /* Video Container */
        .video-container {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: contrast(1.1) brightness(1.05) saturate(1.1);
        }
        
        /* Caption below frame */
        .caption {
            margin-top: 50px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .scene.active .caption {
            opacity: 1;
            transform: translateY(0);
        }
        
        .caption h2 {
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            color: var(--text-light);
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
        }
        
        .caption .subtitle {
            font-size: 1rem;
            letter-spacing: 0.3em;
            color: var(--accent);
            text-transform: uppercase;
        }
        
        /* Scene Indicator Dots */
        .scene-nav {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .nav-dot::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
        }
        
        .nav-dot.active {
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            transform: scale(1.3);
        }
        
        /* Progress Bar */
        .progress-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 300px;
        }
        
        .progress-bar {
            height: 1px;
            background: rgba(255,255,255,0.1);
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s;
            box-shadow: 0 0 10px var(--accent);
        }
        
        .scene-number {
            text-align: center;
            margin-top: 15px;
            font-size: 0.75rem;
            letter-spacing: 0.4em;
            color: rgba(255,255,255,0.4);
        }
        
        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.8s, visibility 0.8s;
        }
        
        #loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader-frame {
            width: 200px;
            height: 120px;
            border: 1px solid rgba(212, 165, 116, 0.3);
            position: relative;
            animation: loaderPulse 2s ease infinite;
        }
        
        @keyframes loaderPulse {
            0%, 100% { border-color: rgba(212, 165, 116, 0.3); }
            50% { border-color: rgba(212, 165, 116, 0.8); }
        }
        
        .loader-text {
            margin-top: 30px;
            color: var(--accent);
            font-size: 0.9rem;
            letter-spacing: 0.4em;
        }
        
        .loader-progress {
            margin-top: 20px;
            width: 200px;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }
        
        .loader-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s;
        }
        
        /* Scroll hint */
        .scroll-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.3);
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            z-index: 50;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); opacity: 0.3; }
            50% { transform: translateX(-50%) translateY(-10px); opacity: 0.6; }
        }
    </style>
</head>
<body>

    <!-- Film effects -->
    <div class="film-grain"></div>
    <div class="vignette"></div>

    <!-- Loader -->
    <div id="loader">
        <div class="loader-frame"></div>
        <div class="loader-text">ЗАГРУЗКА ИСТОРИИ</div>
        <div class="loader-progress">
            <div class="loader-bar" id="loaderBar"></div>
        </div>
    </div>

    <!-- Scene Navigation -->
    <div class="scene-nav" id="sceneNav">
        <div class="nav-dot active" data-scene="0"></div>
        <div class="nav-dot" data-scene="1"></div>
        <div class="nav-dot" data-scene="2"></div>
        <div class="nav-dot" data-scene="3"></div>
        <div class="nav-dot" data-scene="4"></div>
    </div>

    <!-- Progress -->
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="scene-number" id="sceneNumber">01 / 05</div>
    </div>

    <div class="scroll-hint" id="scrollHint">ПРОКРУТИТЕ ВНИЗ</div>

    <!-- Main Content -->
    <div class="scroll-container" id="scrollContainer">
        
        <!-- Scene 1 -->
        <section class="scene" data-scene="0">
            <div class="the-frame" id="frame-0">
                <div class="frame-border"></div>
                <div class="video-container">
                    <video muted playsinline loop preload="auto" id="video-0">
                        <source src="V1.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="caption">
                <h2>Почти 4 года…</h2>
                <div class="subtitle">Начало истории</div>
            </div>
        </section>

        <!-- Scene 2 -->
        <section class="scene" data-scene="1">
            <div class="the-frame" id="frame-1">
                <div class="frame-border"></div>
                <div class="video-container">
                    <video muted playsinline loop preload="auto" id="video-1">
                        <source src="V2.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="caption">
                <h2>Сквозь расстояние и время</h2>
                <div class="subtitle">Любовь преодолевает всё</div>
            </div>
        </section>

        <!-- Scene 3 -->
        <section class="scene" data-scene="2">
            <div class="the-frame" id="frame-2">
                <div class="frame-border"></div>
                <div class="video-container">
                    <video muted playsinline loop preload="auto" id="video-2">
                        <source src="V3.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="caption">
                <h2>Наши сердца нашли путь</h2>
                <div class="subtitle">Каждый миг вместе</div>
            </div>
        </section>

        <!-- Scene 4 -->
        <section class="scene" data-scene="3">
            <div class="the-frame" id="frame-3">
                <div class="frame-border"></div>
                <div class="video-container">
                    <video muted playsinline loop preload="auto" id="video-3">
                        <source src="V4.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="caption">
                <h2>И я до сих пор…</h2>
                <div class="subtitle">Выбираю тебя каждый день</div>
            </div>
        </section>

        <!-- Scene 5 -->
        <section class="scene" data-scene="4">
            <div class="the-frame" id="frame-4">
                <div class="frame-border"></div>
                <div class="video-container">
                    <video muted playsinline loop preload="auto" id="video-4">
                        <source src="V5.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="caption">
                <h2>Выбираю тебя</h2>
                <div class="subtitle">Сегодня. Завтра. Всегда.</div>
            </div>
        </section>

    </div>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Playfair+Display:wght@300;400&display=swap" rel="stylesheet">

    <script>
        // Application State
        const state = {
            currentScene: 0,
            isLoading: true,
            mouseX: 0,
            mouseY: 0,
            targetRotateX: 0,
            targetRotateY: 0,
            currentRotateX: 0,
            currentRotateY: 0
        };

        // DOM Elements
        const scrollContainer = document.getElementById('scrollContainer');
        const scenes = document.querySelectorAll('.scene');
        const frames = document.querySelectorAll('.the-frame');
        const videos = document.querySelectorAll('video');
        const navDots = document.querySelectorAll('.nav-dot');
        const loader = document.getElementById('loader');
        const loaderBar = document.getElementById('loaderBar');
        const progressFill = document.getElementById('progressFill');
        const sceneNumber = document.getElementById('sceneNumber');
        const scrollHint = document.getElementById('scrollHint');

        // Video Loading
        let loadedVideos = 0;
        const totalVideos = videos.length;

        function updateLoader() {
            loadedVideos++;
            const progress = (loadedVideos / totalVideos) * 100;
            loaderBar.style.width = `${progress}%`;
            
            if (loadedVideos === totalVideos) {
                setTimeout(() => {
                    loader.classList.add('hidden');
                    state.isLoading = false;
                    playCurrentVideo();
                }, 500);
            }
        }

        videos.forEach((video, index) => {
            video.addEventListener('canplaythrough', updateLoader, { once: true });
            video.addEventListener('error', () => {
                console.error(`Failed to load video ${index + 1}`);
                updateLoader();
            }, { once: true });
            video.load();
        });

        // Video Playback Control
        function playCurrentVideo() {
            videos.forEach((video, index) => {
                if (index === state.currentScene) {
                    video.play().catch(e => console.log('Play error:', e));
                } else {
                    video.pause();
                    video.currentTime = 0;
                }
            });
        }

        // Scroll Snap Handling
        const observerOptions = {
            root: scrollContainer,
            threshold: 0.5
        };

        const sceneObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const sceneIndex = parseInt(entry.target.dataset.scene);
                    
                    state.currentScene = sceneIndex;
                    updateSceneUI(sceneIndex);
                    playCurrentVideo();
                    
                    if (sceneIndex > 0) {
                        scrollHint.style.opacity = '0';
                    }
                }
            });
        }, observerOptions);

        scenes.forEach(scene => {
            sceneObserver.observe(scene);
        });

        function updateSceneUI(index) {
            navDots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            
            sceneNumber.textContent = `0${index + 1} / 05`;
            
            const progress = ((index + 1) / 5) * 100;
            progressFill.style.width = `${progress}%`;
            
            scenes.forEach((scene, i) => {
                scene.classList.toggle('active', i === index);
            });
        }

        // Mouse Parallax (Tilt Effect)
        document.addEventListener('mousemove', (e) => {
            if (state.isLoading) return;
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            state.mouseX = (e.clientX - centerX) / centerX;
            state.mouseY = (e.clientY - centerY) / centerY;
            
            state.targetRotateY = state.mouseX * 3;
            state.targetRotateX = -state.mouseY * 3;
        });

        // Smooth animation loop for tilt
        function animateTilt() {
            if (!state.isLoading) {
                state.currentRotateX += (state.targetRotateX - state.currentRotateX) * 0.1;
                state.currentRotateY += (state.targetRotateY - state.currentRotateY) * 0.1;
                
                const currentFrame = frames[state.currentScene];
                if (currentFrame) {
                    currentFrame.style.transform = `
                        perspective(1000px)
                        rotateX(${state.currentRotateX}deg)
                        rotateY(${state.currentRotateY}deg)
                    `;
                }
            }
            
            requestAnimationFrame(animateTilt);
        }

        animateTilt();

        // Navigation Click Handling
        navDots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                scenes[index].scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' && state.currentScene < 4) {
                scenes[state.currentScene + 1].scrollIntoView({ behavior: 'smooth' });
            } else if (e.key === 'ArrowUp' && state.currentScene > 0) {
                scenes[state.currentScene - 1].scrollIntoView({ behavior: 'smooth' });
            }
        });

        // Initial state
        updateSceneUI(0);
    </script>

</body>
</html>
