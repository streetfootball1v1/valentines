<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Почти 4 года</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* ФОН под цвет видео — замените на свой */
        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            background: #1a1515; /* Тёплый тёмный, подберите под видео */
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Blur backdrop для плавных краёв */
        .video-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            filter: blur(80px) brightness(0.4);
            transform: scale(1.2);
        }
        
        .video-backdrop video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Основное видео — без растяжения */
        .video-main {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            max-width: 100%;
            max-height: 100vh;
            box-shadow: 0 20px 100px rgba(0,0,0,0.8);
        }
        
        .video-main video {
            display: block;
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
        }
        
        /* Оверлей для читаемости текста */
        .text-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(26,21,21,0.8) 100%);
            pointer-events: none;
            z-index: 5;
        }
        
        /* Сцены */
        .scene {
            position: relative;
            height: 300vh;
            z-index: 10;
        }
        
        .scene-content {
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        
        .text-block {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        
        .text-block.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .text-block h2 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            margin-bottom: 1rem;
        }
        
        .text-block p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            letter-spacing: 0.2em;
            color: #d4a5a5;
        }
        
        /* Start screen */
        #start {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1515;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 1s;
        }
        
        #start.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .start-btn {
            padding: 20px 40px;
            border: 1px solid #d4a5a5;
            background: transparent;
            color: #d4a5a5;
            font-family: inherit;
            font-size: 1rem;
            letter-spacing: 0.3em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .start-btn:hover {
            background: #d4a5a5;
            color: #1a1515;
        }
    </style>
</head>
<body>

    <div id="start">
        <button class="start-btn" onclick="start()">НАЧАТЬ</button>
    </div>

    <!-- Blur backdrop (текущее активное видео размыто) -->
    <div class="video-backdrop" id="backdrop">
        <video muted playsinline loop id="bgVideo"></video>
    </div>

    <!-- Основное видео чёткое, без растяжения -->
    <div class="video-main" id="mainContainer">
        <video muted playsinline loop id="mainVideo"></video>
    </div>

    <div class="text-overlay"></div>

    <div class="scene" data-scene="0">
        <div class="scene-content">
            <div class="text-block">
                <h2>Почти 4 года</h2>
                <p>Наша история</p>
            </div>
        </div>
    </div>

    <div class="scene" data-scene="1">
        <div class="scene-content">
            <div class="text-block">
                <h2>Сквозь расстояние</h2>
                <p>Любовь сильнее</p>
            </div>
        </div>
    </div>

    <div class="scene" data-scene="2">
        <div class="scene-content">
            <div class="text-block">
                <h2>Каждый день</h2>
                <p>Выбираю тебя</p>
            </div>
        </div>
    </div>

    <div class="scene" data-scene="3">
        <div class="scene-content">
            <div class="text-block">
                <h2>Навсегда</h2>
                <p>Сегодня и всегда</p>
            </div>
        </div>
    </div>

    <script>
        const videos = [
            'https://streetfootball1v1.github.io/valentines/v1.mp4',
            'https://streetfootball1v1.github.io/valentines/v2.mp4',
            'https://streetfootball1v1.github.io/valentines/v3.mp4',
            'https://streetfootball1v1.github.io/valentines/v4.mp4',
            'https://streetfootball1v1.github.io/valentines/v5.mp4'
        ];

        let current = 0;
        let scrubber = null;

        function start() {
            document.getElementById('start').classList.add('hidden');
            scrubber = new VideoScrubber();
        }

        class VideoScrubber {
            constructor() {
                this.bgVideo = document.getElementById('bgVideo');
                this.mainVideo = document.getElementById('mainVideo');
                this.sceneHeight = window.innerHeight * 3;
                
                this.loadVideo(0);
                window.addEventListener('scroll', this.onScroll.bind(this), { passive: true });
            }
            
            loadVideo(index) {
                current = index;
                const src = videos[index];
                
                this.bgVideo.src = src;
                this.mainVideo.src = src;
                
                this.bgVideo.load();
                this.mainVideo.load();
                
                this.bgVideo.play().catch(() => {});
                this.mainVideo.play().catch(() => {});
            }
            
            onScroll() {
                const y = window.pageYOffset;
                const scene = Math.min(Math.floor(y / this.sceneHeight), 4);
                
                if (scene !== current) {
                    this.loadVideo(scene);
                }
                
                // Scrubbing
                const sceneY = y - (scene * this.sceneHeight);
                const progress = sceneY / this.sceneHeight;
                
                // Для видео с ключевыми кадрами каждый 1 кадр
                const duration = 5.03; // ваша длительность
                const time = (progress * duration) % duration;
                
                if (Math.abs(this.mainVideo.currentTime - time) > 0.05) {
                    this.mainVideo.currentTime = time;
                    this.bgVideo.currentTime = time;
                }
                
                // Text
                document.querySelectorAll('.text-block').forEach((t, i) => {
                    const show = i === scene && progress > 0.2 && progress < 0.8;
                    t.classList.toggle('visible', show);
                });
            }
        }
    </script>

</body>
</html>
