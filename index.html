<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинематографичная история</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --frame-border: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-glow: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Georgia', serif;
            overflow: hidden;
            user-select: none;
        }

        /* Эффект зернистости (Film Grain) */
        .film-grain {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 100;
            pointer-events: none;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Контейнер скролла */
        .scroll-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
        }

        .section {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            perspective: 1000px;
            position: relative;
        }

        /* Окно с видео */
        .window-wrapper {
            position: relative;
            width: 854px;
            height: 480px;
            transition: transform 0.1s ease-out, opacity 1s ease;
            transform-style: preserve-3d;
            opacity: 0; /* Для Fade-in */
        }

        .section.active .window-wrapper {
            opacity: 1;
        }

        .video-frame {
            width: 100%;
            height: 100%;
            background: #000;
            border: 12px solid var(--frame-border);
            border-radius: 4px;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.8),
                0 0 20px var(--accent-glow);
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.1) brightness(1.05);
            display: block;
        }

        /* Текст под окном */
        .caption {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.2s ease 0.5s;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .section.active .caption {
            opacity: 0.8;
            transform: translateY(0);
        }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Скрытие скроллбара */
        .scroll-container::-webkit-scrollbar { display: none; }
        .scroll-container { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="film-grain"></div>

    <div class="scroll-container" id="main-scroll">
        <section class="section">
            <div class="window-wrapper" data-tilt>
                <div class="video-frame">
                    <video src="v1.mp4" autoplay muted loop playsinline></video>
                </div>
            </div>
            <div class="caption">Почти 4 года…</div>
        </section>

        <section class="section">
            <div class="window-wrapper" data-tilt>
                <div class="video-frame">
                    <video src="v2.mp4" autoplay muted loop playsinline></video>
                </div>
            </div>
            <div class="caption">Сквозь расстояние и время</div>
        </section>

        <section class="section">
            <div class="window-wrapper" data-tilt>
                <div class="video-frame">
                    <video src="v3.mp4" autoplay muted loop playsinline></video>
                </div>
            </div>
            <div class="caption">Наши сердца нашли путь</div>
        </section>

        <section class="section">
            <div class="window-wrapper" data-tilt>
                <div class="video-frame">
                    <video src="v4.mp4" autoplay muted loop playsinline></video>
                </div>
            </div>
            <div class="caption">И я до сих пор…</div>
        </section>

        <section class="section">
            <div class="window-wrapper" data-tilt>
                <div class="video-frame">
                    <video src="v5.mp4" autoplay muted loop playsinline></video>
                </div>
            </div>
            <div class="caption">Выбираю тебя. Сегодня. Завтра. Всегда.</div>
        </section>
    </div>

    <script>
        // 1. Обработка Loader
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 800);
            }, 1000); // Небольшая задержка для плавности
        });

        // 2. Наблюдатель за секциями (Scroll Snap + Fade)
        const sections = document.querySelectorAll('.section');
        const observerOptions = {
            threshold: 0.6
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    // Перезапуск видео при входе (опционально, для синхронизации)
                    const video = entry.target.querySelector('video');
                    if(video) video.play();
                } else {
                    entry.target.classList.remove('active');
                }
            });
        }, observerOptions);

        sections.forEach(section => observer.observe(section));

        // 3. Параллакс мыши (Tilt эффект)
        const wrappers = document.querySelectorAll('.window-wrapper');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;

            wrappers.forEach(wrapper => {
                // Применяем наклон только к активной секции для оптимизации
                if (wrapper.parentElement.classList.contains('active')) {
                    const rotateY = x * 10; // макс 5 градусов
                    const rotateX = -y * 10;
                    wrapper.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                }
            });
        });
    </script>
</body>
</html>
