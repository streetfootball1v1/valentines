<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Почти 4 года — Наша история</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: auto;
        }
        
        body {
            font-family: 'Cormorant Garamond', 'Playfair Display', Georgia, serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Cinematic overlay for text readability */
        .cinematic-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.4) 70%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
            z-index: 10;
        }
        
        /* Video container - fixed position for all videos */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        .video-container.active {
            opacity: 1;
        }
        
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        /* Scenes - tall sections for deep scroll */
        .scene {
            position: relative;
            height: 300vh;
            z-index: 20;
        }
        
        /* Text content centered */
        .scene-content {
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        
        .text-block {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .text-block.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .text-block h2 {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            line-height: 1.2;
            text-shadow: 0 4px 30px rgba(0,0,0,0.8);
            margin-bottom: 1rem;
        }
        
        .text-block p {
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 300;
            letter-spacing: 0.2em;
            color: #ffb6c1;
            text-shadow: 0 2px 20px rgba(0,0,0,0.6);
        }
        
        /* Progress indicator */
        .progress-bar {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: rgba(255,255,255,0.2);
            z-index: 100;
            border-radius: 2px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff69b4, #ffb6c1);
            width: 0%;
            border-radius: 2px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(255,105,180,0.5);
        }
        
        /* Scene indicator */
        .scene-indicator {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            z-index: 100;
        }
        
        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease, visibility 1s;
        }
        
        #loading.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-text {
            color: #ffb6c1;
            font-size: 1.2rem;
            letter-spacing: 0.5em;
            margin-top: 2rem;
        }
        
        .loading-bar {
            width: 200px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin-top: 1rem;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: #ff69b4;
            width: 0%;
            transition: width 0.3s;
        }
        
        /* Scroll hint */
        .scroll-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            letter-spacing: 0.3em;
            z-index: 100;
            animation: bounce 2s infinite;
            opacity: 1;
            transition: opacity 0.5s;
        }
        
        .scroll-hint.hidden {
            opacity: 0;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</head>
<body>

    <!-- Loading screen -->
    <div id="loading">
        <div class="loading-text">ЗАГРУЗКА ИСТОРИИ</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>

    <!-- Cinematic overlay -->
    <div class="cinematic-overlay"></div>

    <!-- Video containers (fixed, overlapping) -->
    <div class="video-container" data-scene="0">
        <video id="video1" playsinline muted preload="auto" loop>
            <source src="v1.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="video-container" data-scene="1">
        <video id="video2" playsinline muted preload="auto" loop>
            <source src="v2.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="video-container" data-scene="2">
        <video id="video3" playsinline muted preload="auto" loop>
            <source src="v3.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="video-container" data-scene="3">
        <video id="video4" playsinline muted preload="auto" loop>
            <source src="v4.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="video-container" data-scene="4">
        <video id="video5" playsinline muted preload="auto" loop>
            <source src="v5.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Scrollable scenes -->
    <div class="scene" data-scene="0">
        <div class="scene-content">
            <div class="text-block">
                <h2>Почти 4 года…</h2>
                <p>Наша история началась</p>
            </div>
        </div>
    </div>

    <div class="scene" data-scene="1">
        <div class="scene-content">
            <div class="text-block">
                <h2>Сквозь расстояние и время</h2>
                <p>Мы преодолевали препятствия</p>
            </div>
        </div>
    </div>

    <div class="scene" data-scene="2">
        <div class="scene-content">
            <div class="text-block">
                <h2>Наши сердца нашли путь</h2>
                <p>Каждая встреча — как в первый раз</p>
            </div>
        </div>
    </div>

    <div class="scene" data-scene="3">
        <div class="scene-content">
            <div class="text-block">
                <h2>И я до сих пор…</h2>
                <p>Каждое утро выбираю тебя</p>
            </div>
        </div>
    </div>

    <div class="scene" data-scene="4">
        <div class="scene-content">
            <div class="text-block">
                <h2>Выбираю тебя</h2>
                <p>Сегодня. Завтра. Всегда.</p>
            </div>
        </div>
    </div>

    <!-- UI elements -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div class="scene-indicator" id="sceneIndicator">01 / 05</div>
    
    <div class="scroll-hint" id="scrollHint">ЛИСТАЙ ВНИЗ</div>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Playfair+Display:wght@300;400&display=swap" rel="stylesheet">

    <script>
        // Video Scrubbing Controller
        class VideoScrubber {
            constructor() {
                this.videos = [];
                this.scenes = [];
                this.sceneHeight = window.innerHeight * 3; // 300vh
                this.currentScene = 0;
                this.targetTime = 0;
                this.smoothing = 0.1; // Interpolation factor (lower = smoother)
                this.isScrolling = false;
                this.scrollTimeout = null;
                
                this.init();
            }
            
            init() {
                // Collect videos and scenes
                for (let i = 0; i < 5; i++) {
                    const video = document.getElementById(`video${i + 1}`);
                    const scene = document.querySelector(`.scene[data-scene="${i}"]`);
                    const container = document.querySelector(`.video-container[data-scene="${i}"]`);
                    
                    if (video && scene) {
                        this.videos.push({
                            element: video,
                            container: container,
                            duration: 0,
                            loaded: false
                        });
                        this.scenes.push(scene);
                    }
                }
                
                // Wait for videos to load metadata
                this.loadVideos();
                
                // Bind events
                window.addEventListener('scroll', this.onScroll.bind(this), { passive: true });
                window.addEventListener('resize', this.onResize.bind(this));
                
                // Start animation loop
                this.animate();
            }
            
            loadVideos() {
                let loadedCount = 0;
                const totalVideos = this.videos.length;
                
                this.videos.forEach((videoObj, index) => {
                    const video = videoObj.element;
                    
                    video.addEventListener('loadedmetadata', () => {
                        videoObj.duration = video.duration;
                        videoObj.loaded = true;
                        loadedCount++;
                        
                        // Update loading progress
                        const progress = (loadedCount / totalVideos) * 100;
                        document.getElementById('loadingProgress').style.width = `${progress}%`;
                        
                        if (loadedCount === totalVideos) {
                            this.onAllLoaded();
                        }
                    });
                    
                    video.addEventListener('error', () => {
                        console.warn(`Video ${index + 1} failed to load`);
                        loadedCount++;
                        if (loadedCount === totalVideos) {
                            this.onAllLoaded();
                        }
                    });
                    
                    // Force load
                    video.load();
                });
            }
            
            onAllLoaded() {
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                    this.updateScene(0);
                }, 500);
            }
            
            onScroll() {
                this.isScrolling = true;
                
                clearTimeout(this.scrollTimeout);
                this.scrollTimeout = setTimeout(() => {
                    this.isScrolling = false;
                }, 150);
                
                const scrollY = window.pageYOffset;
                const totalHeight = this.sceneHeight * this.scenes.length;
                const scrollProgress = Math.min(scrollY / (totalHeight - window.innerHeight), 1);
                
                // Update global progress bar
                document.getElementById('progressFill').style.width = `${scrollProgress * 100}%`;
                
                // Determine current scene
                const sceneIndex = Math.min(
                    Math.floor(scrollY / this.sceneHeight),
                    this.scenes.length - 1
                );
                
                if (sceneIndex !== this.currentScene) {
                    this.updateScene(sceneIndex);
                }
                
                // Hide scroll hint after first scroll
                if (scrollY > 100) {
                    document.getElementById('scrollHint').classList.add('hidden');
                }
                
                // Calculate scene progress (0-1 within current scene)
                const sceneScroll = scrollY - (sceneIndex * this.sceneHeight);
                const sceneProgress = sceneScroll / this.sceneHeight;
                
                // Update text visibility based on scene progress
                this.updateTextVisibility(sceneIndex, sceneProgress);
                
                // Update scene indicator
                document.getElementById('sceneIndicator').textContent = 
                    `0${sceneIndex + 1} / 0${this.scenes.length}`;
            }
            
            updateScene(index) {
                this.currentScene = index;
                
                // Update video visibility
                this.videos.forEach((videoObj, i) => {
                    if (i === index) {
                        videoObj.container.classList.add('active');
                        videoObj.element.play().catch(() => {});
                    } else {
                        videoObj.container.classList.remove('active');
                        videoObj.element.pause();
                    }
                });
            }
            
            updateTextVisibility(sceneIndex, progress) {
                const textBlock = this.scenes[sceneIndex].querySelector('.text-block');
                
                // Show text between 20% and 80% of scene
                if (progress > 0.2 && progress < 0.8) {
                    textBlock.classList.add('visible');
                } else {
                    textBlock.classList.remove('visible');
                }
            }
            
            animate() {
                requestAnimationFrame(this.animate.bind(this));
                
                const scrollY = window.pageYOffset;
                const currentVideoObj = this.videos[this.currentScene];
                
                if (!currentVideoObj || !currentVideoObj.loaded) return;
                
                // Calculate target time based on scroll position within scene
                const sceneStart = this.currentScene * this.sceneHeight;
                const sceneScroll = scrollY - sceneStart;
                const sceneProgress = Math.max(0, Math.min(sceneScroll / this.sceneHeight, 1));
                
                // Map progress to video time
                this.targetTime = sceneProgress * currentVideoObj.duration;
                
                // Smooth interpolation (scrubbing)
                const video = currentVideoObj.element;
                const currentTime = video.currentTime;
                const diff = this.targetTime - currentTime;
                
                // Apply smoothing
                if (Math.abs(diff) > 0.05) {
                    video.currentTime = currentTime + diff * this.smoothing;
                }
                
                // If not scrolling, ensure video stays at target
                if (!this.isScrolling && Math.abs(diff) > 0.01) {
                    video.currentTime = this.targetTime;
                }
            }
            
            onResize() {
                this.sceneHeight = window.innerHeight * 3;
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new VideoScrubber();
        });
    </script>
</body>
</html>
