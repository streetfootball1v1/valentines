<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0d0d15;
            color: #fff;
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        
        #scroll-track {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 500vh;
            z-index: 0;
        }
        
        .ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .text {
            position: absolute;
            text-align: center;
            opacity: 0;
            transform: translateY(40px);
            max-width: 800px;
            padding: 0 40px;
        }
        
        .text h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #e8d5b7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .text p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.7);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        #final-btn {
            pointer-events: auto;
            background: transparent;
            border: 1px solid rgba(232, 213, 183, 0.4);
            padding: 20px 50px;
            font-family: inherit;
            font-size: 1.1rem;
            color: #e8d5b7;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.6s ease;
            display: none;
        }
        
        #final-btn:hover {
            border-color: #e8d5b7;
            background: rgba(232, 213, 183, 0.1);
            letter-spacing: 0.3em;
        }
        
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d0d15;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
        }
        
        .loader-text {
            font-size: 1rem;
            letter-spacing: 0.3em;
            color: #e8d5b7;
            margin-bottom: 20px;
        }
        
        .loader-bar {
            width: 150px;
            height: 1px;
            background: rgba(232, 213, 183, 0.2);
        }
        
        .loader-progress {
            height: 100%;
            width: 0%;
            background: #e8d5b7;
            transition: width 0.3s;
        }
        
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="loader-text">–°–æ–∑–¥–∞–Ω–∏–µ –º–∏—Ä–∞</div>
    <div class="loader-bar"><div class="loader-progress" id="progress"></div></div>
</div>

<div class="grain"></div>
<div id="canvas-container"></div>
<div id="scroll-track"></div>

<div class="ui-layer">
    <div class="text" id="t1">
        <h1>–ö–æ–≥–¥–∞ –º–µ–∂–¥—É –Ω–∞–º–∏ –±—ã–ª–∞ –¥–∏—Å—Ç–∞–Ω—Ü–∏—è...</h1>
    </div>
    <div class="text" id="t2">
        <p>–®–∞–≥ –∑–∞ —à–∞–≥–æ–º</p>
    </div>
    <div class="text" id="t3">
        <h1>–ü–æ—á—Ç–∏ 4 –≥–æ–¥–∞...</h1>
    </div>
    <div class="text" id="t4">
        <h1>–ò –∫–∞–∂–¥—ã–π –¥–µ–Ω—å...</h1>
    </div>
    <div class="text" id="t5">
        <h1>–Ø –≤—ã–±–∏—Ä–∞—é —Ç–µ–±—è</h1>
    </div>
    <button id="final-btn">–°–¥–µ–ª–∞—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–≥</button>
    <div class="text" id="final" style="display: none;">
        <h1>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíù</h1>
    </div>
</div>

<script type="importmap">
{
    "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
}
</script>

<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

// ==========================================
// –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
// ==========================================
const CONFIG = {
    models: {
        // –ë–µ—Å–ø–ª–∞—Ç–Ω—ã–µ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏ —Å GitHub/Sketchfab
        // –≠—Ç–æ —Ä–µ–∞–ª—å–Ω—ã–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∏, –Ω–µ –ø—Ä–∏–º–∏—Ç–∏–≤—ã
        girl: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb', // –ó–∞–º–µ–Ω–∏–º –Ω–∞ –ª—É—á—à–µ–µ
        boy: 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/gltf/Xbot.glb'
    }
};

// ==========================================
// –°–¶–ï–ù–ê
// ==========================================
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0d0d15);
scene.fog = new THREE.FogExp2(0x0d0d15, 0.02);

const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 3, 12);

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.2;
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;
document.getElementById('canvas-container').appendChild(renderer.domElement);

// Post-processing
const composer = new EffectComposer(renderer);
composer.addPass(new RenderPass(scene, camera));
const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.5, 0.5, 0.85);
composer.addPass(bloomPass);

// ==========================================
// –°–í–ï–¢
// ==========================================
const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
scene.add(hemiLight);

const dirLight = new THREE.DirectionalLight(0xffd4b3, 2);
dirLight.position.set(5, 10, 7);
dirLight.castShadow = true;
dirLight.shadow.mapSize.width = 2048;
dirLight.shadow.mapSize.height = 2048;
scene.add(dirLight);

const rimLight = new THREE.SpotLight(0xffaa44, 3);
rimLight.position.set(0, 5, -10);
rimLight.lookAt(0, 0, 0);
scene.add(rimLight);

// ==========================================
// –ó–ê–ì–†–£–ó–ö–ê –ú–û–î–ï–õ–ï–ô (–†–ï–ê–õ–¨–ù–´–ï –ü–ï–†–°–û–ù–ê–ñ–ò)
// ==========================================
const loader = new GLTFLoader();
const characters = { girl: null, boy: null };
let loadedCount = 0;

function updateProgress() {
    loadedCount++;
    document.getElementById('progress').style.width = (loadedCount / 2 * 100) + '%';
    if (loadedCount === 2) {
        setTimeout(() => {
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 1000);
            initScroll();
        }, 500);
    }
}

// –ó–∞–≥—Ä—É–∂–∞–µ–º Xbot (–¥–µ–≤—É—à–∫–∞, —Å–ª–µ–≤–∞)
loader.load('https://threejs.org/examples/models/gltf/Xbot.glb', (gltf) => {
    characters.girl = gltf.scene;
    characters.girl.scale.set(0.03, 0.03, 0.03);
    characters.girl.position.set(-6, 0, 0);
    characters.girl.rotation.y = Math.PI / 2;
    
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ –¥–ª—è "–º—É–ª—å—Ç—è—à–Ω–æ—Å—Ç–∏"
    characters.girl.traverse((child) => {
        if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
            if (child.material) {
                child.material.roughness = 0.4;
                child.material.metalness = 0.1;
            }
        }
    });
    
    scene.add(characters.girl);
    updateProgress();
});

// –ó–∞–≥—Ä—É–∂–∞–µ–º Ybot (–ø–∞—Ä–µ–Ω—å, —Å–ø—Ä–∞–≤–∞)
loader.load('https://threejs.org/examples/models/gltf/Ybot.glb', (gltf) => {
    characters.boy = gltf.scene;
    characters.boy.scale.set(0.03, 0.03, 0.03);
    characters.boy.position.set(6, 0, 0);
    characters.boy.rotation.y = -Math.PI / 2;
    
    characters.boy.traverse((child) => {
        if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
            if (child.material) {
                child.material.roughness = 0.4;
                child.material.metalness = 0.1;
            }
        }
    });
    
    scene.add(characters.boy);
    updateProgress();
});

// ==========================================
// –û–ö–†–£–ñ–ï–ù–ò–ï
// ==========================================
// –ü–ª–∞—Ç—Ñ–æ—Ä–º—ã
function createPlatform(x, color) {
    const geo = new THREE.CylinderGeometry(3, 2.5, 1, 32);
    const mat = new THREE.MeshStandardMaterial({ 
        color: color,
        roughness: 0.8 
    });
    const mesh = new THREE.Mesh(geo, mat);
    mesh.position.set(x, -0.5, 0);
    mesh.receiveShadow = true;
    scene.add(mesh);
}

createPlatform(-6, 0x2a2a4a);
createPlatform(6, 0x4a2a3a);

// –ú–æ—Å—Ç (—Å–≤–µ—Ç—è—â–∏–µ—Å—è –ø–ª–∏—Ç—ã)
const bridgePlates = [];
for (let i = 0; i < 12; i++) {
    const geo = new THREE.BoxGeometry(0.8, 0.1, 1.5);
    const mat = new THREE.MeshStandardMaterial({
        color: 0xffd700,
        emissive: 0xffaa00,
        emissiveIntensity: 0.5,
        transparent: true,
        opacity: 0
    });
    const plate = new THREE.Mesh(geo, mat);
    plate.position.set(-5 + i, 0, 0);
    plate.visible = false;
    scene.add(plate);
    bridgePlates.push(plate);
}

// –ß–∞—Å—Ç–∏—Ü—ã
const particlesGeo = new THREE.BufferGeometry();
const particleCount = 200;
const posArray = new Float32Array(particleCount * 3);
for (let i = 0; i < particleCount * 3; i++) {
    posArray[i] = (Math.random() - 0.5) * 20;
}
particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
const particlesMat = new THREE.PointsMaterial({
    size: 0.05,
    color: 0xffd700,
    transparent: true,
    opacity: 0,
    blending: THREE.AdditiveBlending
});
const particles = new THREE.Points(particlesGeo, particlesMat);
scene.add(particles);

// ==========================================
// –ê–ù–ò–ú–ê–¶–ò–Ø –°–ö–†–û–õ–õ–ê
// ==========================================
function initScroll() {
    gsap.registerPlugin(ScrollTrigger);
    
    const tl = gsap.timeline({
        scrollTrigger: {
            trigger: "#scroll-track",
            start: "top top",
            end: "bottom bottom",
            scrub: 1,
            onUpdate: (self) => {
                const progress = self.progress;
                
                // –î–≤–∏–∂–µ–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
                if (characters.girl && characters.boy) {
                    const startX = 6;
                    const endX = 1.5;
                    const current = startX - (progress * 0.6 * (startX - endX));
                    
                    characters.girl.position.x = -current;
                    characters.boy.position.x = current;
                    
                    // –ü–æ–≤–æ—Ä–æ—Ç –¥—Ä—É–≥ –∫ –¥—Ä—É–≥—É
                    characters.girl.rotation.y = Math.PI / 2 + (progress * 0.5);
                    characters.boy.rotation.y = -Math.PI / 2 - (progress * 0.5);
                }
                
                // –ú–æ—Å—Ç –ø–æ—è–≤–ª—è–µ—Ç—Å—è
                const bridgeProgress = Math.max(0, (progress - 0.2) * 2);
                bridgePlates.forEach((plate, i) => {
                    const threshold = i / bridgePlates.length;
                    if (bridgeProgress > threshold && !plate.visible) {
                        plate.visible = true;
                        gsap.to(plate.material, { opacity: 1, duration: 0.5 });
                        gsap.from(plate.position, { y: -2, duration: 0.5, ease: "back.out" });
                    }
                });
                
                // –ß–∞—Å—Ç–∏—Ü—ã
                particles.material.opacity = Math.max(0, (progress - 0.3) * 0.6);
                
                // –°–≤–µ—Ç —Ç–µ–ø–ª–µ–µ—Ç
                dirLight.color.setHSL(0.08, 0.5 + progress * 0.3, 0.5 + progress * 0.2);
                dirLight.intensity = 2 + progress;
                
                // –ö–∞–º–µ—Ä–∞ –±–ª–∏–∂–µ
                camera.position.z = 12 - progress * 6;
                camera.position.y = 3 - progress * 0.5;
            }
        }
    });
    
    // –¢–µ–∫—Å—Ç—ã
    tl.to("#t1", { opacity: 1, y: 0, duration: 0.15 }, 0)
      .to("#t1", { opacity: 0, y: -40, duration: 0.1 }, 0.18)
      .to("#t2", { opacity: 1, y: 0, duration: 0.1 }, 0.25)
      .to("#t2", { opacity: 0, y: -40, duration: 0.1 }, 0.38)
      .to("#t3", { opacity: 1, y: 0, duration: 0.05 }, 0.6)
      .to("#t3", { opacity: 0, y: -40, duration: 0.05 }, 0.68)
      .to("#t4", { opacity: 1, y: 0, duration: 0.05 }, 0.72)
      .to("#t4", { opacity: 0, y: -40, duration: 0.05 }, 0.78)
      .to("#t5", { opacity: 1, y: 0, duration: 0.05 }, 0.85)
      .to("#t5", { opacity: 0, y: -40, duration: 0.05 }, 0.9)
      .call(() => {
          const btn = document.getElementById('final-btn');
          btn.style.display = 'block';
          gsap.to(btn, { opacity: 1, scale: 1, duration: 1 });
      }, null, 0.92);
}

// ==========================================
// –ö–õ–ò–ú–ê–ö–°
// ==========================================
document.getElementById('final-btn').addEventListener('click', () => {
    gsap.to('#final-btn', { opacity: 0, duration: 0.5 });
    
    // –°–±–ª–∏–∂–µ–Ω–∏–µ
    gsap.to(characters.girl.position, { x: -0.8, duration: 3, ease: "power2.inOut" });
    gsap.to(characters.boy.position, { x: 0.8, duration: 3, ease: "power2.inOut" });
    
    // –ü–æ–≤–æ—Ä–æ—Ç –ª–∏—Ü–æ–º –∫ –∫–∞–º–µ—Ä–µ
    gsap.to(characters.girl.rotation, { y: 0.3, duration: 3 });
    gsap.to(characters.boy.rotation, { y: -0.3, duration: 3 });
    
    // –í–∑—Ä—ã–≤ —Å–≤–µ—Ç–∞
    gsap.to(bloomPass, { strength: 2, radius: 0.8, duration: 2 });
    gsap.to(dirLight, { intensity: 5, duration: 2 });
    gsap.to(rimLight, { intensity: 6, duration: 2 });
    
    // –ß–∞—Å—Ç–∏—Ü—ã –≤–∑—Ä—ã–≤–∞—é—Ç—Å—è
    gsap.to(particles.material, { opacity: 1, size: 0.1, duration: 2 });
    
    // –ö–∞–º–µ—Ä–∞
    gsap.to(camera.position, { z: 4, y: 2, x: 1, duration: 4, ease: "power2.inOut" });
    
    // –§–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç
    setTimeout(() => {
        const final = document.getElementById('final');
        final.style.display = 'block';
        gsap.to(final, { opacity: 1, duration: 2 });
    }, 1500);
});

// ==========================================
// –†–ï–ù–î–ï–†
// ==========================================
function animate() {
    requestAnimationFrame(animate);
    
    const time = Date.now() * 0.001;
    
    // –ü–∞—Ä–µ–Ω–∏–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º
    if (characters.girl) {
        characters.girl.position.y = Math.sin(time) * 0.05;
    }
    if (characters.boy) {
        characters.boy.position.y = Math.sin(time + 1) * 0.05;
    }
    
    // –ê–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
    particles.rotation.y += 0.001;
    
    composer.render();
}

animate();

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    composer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
