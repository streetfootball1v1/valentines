<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –°–Ω–µ–∂–∞–Ω—ã</title>
    <style>
        :root {
            --soft-pink: #fff0f3;
            --accent-pink: #ff85a1;
            --deep-rose: #a44a5f;
            --card-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            background: var(--soft-pink);
            font-family: 'Verdana', serif;
            overflow: hidden;
            color: var(--deep-rose);
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å —Å–µ—Ä–¥—Ü–∞–º–∏ */
        .bg-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(180deg, #fff5f6 0%, #ffe4e9 100%);
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            filter: blur(2px);
            opacity: 0.4;
            animation: moveUp 15s infinite linear;
            user-select: none;
        }

        @keyframes moveUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–∫—Ä–æ–ª–ª–∞ */
        .scroll-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .section {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            position: relative;
            perspective: 1200px;
        }

        /* –†–∞–º–∫–∞ –≤–∏–¥–µ–æ –≤ —Å—Ç–∏–ª–µ Pixar */
        .window-frame {
            width: 854px;
            height: 480px;
            background: #fff;
            padding: 12px;
            border-radius: 25px;
            box-shadow: 0 30px 60px rgba(255, 133, 161, 0.3), 
                        0 0 0 5px rgba(255, 255, 255, 0.5);
            transition: transform 1s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 1.5s ease;
            opacity: 0;
            transform: scale(0.9) rotateX(10deg);
        }
        .section.active .window-frame { 
            opacity: 1; 
            transform: scale(1) rotateX(0deg); 
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            filter: saturate(1.2);
        }

        .caption {
            margin-top: 40px;
            font-size: 1.8rem;
            color: var(--accent-pink);
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
            opacity: 0;
            transition: 1.2s ease 0.8s;
            text-align: center;
        }
        .section.active .caption { opacity: 1; }

        /* –§–∏–Ω–∞–ª—å–Ω–∞—è –æ—Ç–∫—Ä—ã—Ç–∫–∞ */
        .final-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
        }

        .card {
            width: 550px;
            min-height: 350px;
            background: var(--card-white);
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            display: none;
            text-align: left;
            line-height: 1.8;
            font-size: 1.3rem;
            border-left: 15px solid var(--accent-pink);
            position: relative;
        }

        .card::before {
            content: "‚ô•";
            position: absolute;
            top: 10px; right: 20px;
            color: var(--soft-pink);
            font-size: 3rem;
        }

        .open-button {
            background: var(--accent-pink);
            color: white;
            padding: 20px 45px;
            border-radius: 50px;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 133, 161, 0.5);
            transition: 0.3s;
            letter-spacing: 1px;
        }
        .open-button:hover { transform: scale(1.1); background: #ff6b8e; }

        #loader {
            position: fixed; inset: 0; background: #fff;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
            transition: 1s ease;
        }
    </style>
</head>
<body>

<div id="loader">
    <div style="font-size: 2rem; margin-bottom: 20px;">üé¨</div>
    <p style="letter-spacing: 3px; color: var(--accent-pink);">–ì–û–¢–û–í–ò–ú –¢–í–û–Æ –ò–°–¢–û–†–ò–Æ...</p>
</div>

<div class="bg-container" id="bg"></div>

<audio id="bg-music" loop>
    <source src="https://www.chosic.com/wp-content/uploads/2021/05/Starlight-City-Night-Piano.mp3" type="audio/mpeg">
</audio>

<div class="scroll-container">
    <section class="section">
        <div class="window-frame"><video src="V1.mp4" autoplay muted loop playsinline></video></div>
        <div class="caption">–ü–æ—á—Ç–∏ 4 –≥–æ–¥–∞‚Ä¶</div>
    </section>
    <section class="section">
        <div class="window-frame"><video src="V2.mp4" autoplay muted loop playsinline></video></div>
        <div class="caption">–°–∫–≤–æ–∑—å —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –∏ –≤—Ä–µ–º—è</div>
    </section>
    <section class="section">
        <div class="window-frame"><video src="V3.mp4" autoplay muted loop playsinline></video></div>
        <div class="caption">–ù–∞—à–∏ —Å–µ—Ä–¥—Ü–∞ –Ω–∞—à–ª–∏ –ø—É—Ç—å</div>
    </section>
    <section class="section">
        <div class="window-frame"><video src="V4.mp4" autoplay muted loop playsinline></video></div>
        <div class="caption">–ò —è –¥–æ —Å–∏—Ö –ø–æ—Ä‚Ä¶</div>
    </section>
    <section class="section">
        <div class="window-frame"><video src="V5.mp4" autoplay muted loop playsinline></video></div>
        <div class="caption">–í—ã–±–∏—Ä–∞—é —Ç–µ–±—è. –°–µ–≥–æ–¥–Ω—è. –ó–∞–≤—Ç—Ä–∞. –í—Å–µ–≥–¥–∞.</div>
    </section>

    <section class="section">
        <div class="final-wrapper">
            <button class="open-button" id="btn-open">–û–¢–ö–†–û–ô –ú–û–Å –ü–ò–°–¨–ú–û</button>
            <div class="card" id="card">
                <div id="text-target"></div>
            </div>
        </div>
    </section>
</div>

<script>
    // 1. –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ä–¥–µ—Ü –Ω–∞ —Ñ–æ–Ω–µ
    const bg = document.getElementById('bg');
    const heartIcons = ['‚ù§Ô∏è', 'üå∏', '‚ú®', 'üíñ'];
    for(let i=0; i<25; i++) {
        const h = document.createElement('div');
        h.className = 'floating-heart';
        h.innerHTML = heartIcons[Math.floor(Math.random()*heartIcons.length)];
        h.style.left = Math.random() * 100 + 'vw';
        h.style.animationDelay = Math.random() * 10 + 's';
        h.style.fontSize = (15 + Math.random() * 25) + 'px';
        bg.appendChild(h);
    }

    // 2. –õ–æ–≥–∏–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∫–∏
    const btn = document.getElementById('btn-open');
    const card = document.getElementById('card');
    const target = document.getElementById('text-target');
    const music = document.getElementById('bg-music');

    const message = "–ú–æ—è –¥–æ—Ä–æ–≥–∞—è –°–Ω–µ–∂–∞–Ω–∞!\n\n–≠—Ç–∏ –≤–∏–¥–µ–æ ‚Äî –ª–∏—à—å –º–∞–ª–∞—è —á–∞—Å—Ç—å —Ç–æ–≥–æ, –∫–∞–∫ —è —Ç–µ–±—è –≤–∏–∂—É. –¢—ã ‚Äî –º–æ–π —Å–∞–º—ã–π –ª—é–±–∏–º—ã–π —á–µ–ª–æ–≤–µ–∫, –∏ —è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω —Å—É–¥—å–±–µ –∑–∞ —ç—Ç–∏ 4 –≥–æ–¥–∞. –Ø –ª—é–±–ª—é —Ç–µ–±—è –≤—Å—ë —Å–∏–ª—å–Ω–µ–µ —Å –∫–∞–∂–¥—ã–º –¥–Ω–µ–º. \n\n–¢–≤–æ–π –Ω–∞–≤—Å–µ–≥–¥–∞. ‚ô•";

    btn.onclick = () => {
        music.play();
        btn.style.display = 'none';
        card.style.display = 'block';
        
        let i = 0;
        function typing() {
            if (i < message.length) {
                const char = message.charAt(i);
                target.innerHTML += (char === '\n') ? '<br>' : char;
                i++;
                setTimeout(typing, 60);
            }
        }
        typing();
    };

    // 3. –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if(entry.isIntersecting) {
                entry.target.classList.add('active');
                // –ó–∞–ø—É—Å–∫ –≤–∏–¥–µ–æ, –µ—Å–ª–∏ –æ–Ω–æ –≤–¥—Ä—É–≥ –∑–∞–º–µ—Ä–ª–æ
                const v = entry.target.querySelector('video');
                if(v) v.play();
            }
        });
    }, { threshold: 0.6 });

    sections.forEach(s => observer.observe(s));

    // 4. –£–±–∏—Ä–∞–µ–º –ª–æ–∞–¥–µ—Ä
    window.onload = () => {
        const loader = document.getElementById('loader');
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 1000);
    };

    // 5. –ü–∞—Ä–∞–ª–ª–∞–∫—Å –¥–ª—è –æ–∫–æ–Ω
    document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 15;
        const y = (e.clientY / window.innerHeight - 0.5) * 15;
        const activeFrame = document.querySelector('.section.active .window-frame');
        if(activeFrame) {
            activeFrame.style.transform = `rotateY(${x}deg) rotateX(${-y}deg) scale(1)`;
        }
    });
</script>
</body>
</html>
